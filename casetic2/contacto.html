<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

</head>
<body>
    <header class="Nav">
        <nav class="navbar navbar-expand-lg" style="background-color: #F2F4F4;">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img id="logo" src="/img/isologo-peque.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="socios.html">Socios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html">Quienes somos</a>
              </li>
                </ul>
            </div>
            <div class="redes">
                <a href="https://www.facebook.com/casetic/" target="_blank"><img src="/img/face.png" alt=""></a>
                <a href="https://www.instagram.com/casetic" target="_blank"><img src="/img/ig.png" alt=""></a>
            </div>
        </nav>
    </header>
    
    <section class="container">
        <div class="cards">
            <div class="contacto">
                <img src="/img/contacto.png" alt="">
                <h1>Contactanos</h1>
                <p>Nuestras redes:</p>
                <div class="redes-contacto">
                    <a href="https://www.facebook.com/casetic/" target="_blank"><img src="/img/face.png" alt=""></a>
                    <a href="https://www.instagram.com/casetic" target="_blank"><img src="/img/ig.png" alt=""></a>
                </div>
            </div>
            <div class="form">
                <form class="formulario" method="POST" enctype="multipart/form-data">

                    <div>
                        <label for="nombreApellido" class="form-label"></label>
                        <input class="form-control" name="nombre" type="text" placeholder="Nombre y Apellido" required>
                    </div>
                    <div>
                        <label for="email" class="form-label"></label>
                        <input class="form-control" name="email" type="email" placeholder="Ejemplo@mail.com" required>
                    </div>
                    <div>
                        <label for="asunto" class="form-label"></label>
                        <input class="form-control" name="asunto" type="text" placeholder="Asunto" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label"></label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Deje su mensaje aqui..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>

                </form>
            </div>
        </div>
    </section>

    <footer class="pie">
        <div class="hora-dire">
          <h6>Direccion:</h6>
          <p>Salta Norte 441 - San Juan - San Juan</p>
          <h6>Horarios de atencion:</h6>
          <p>Lun a Vier: 09hs a 17hs.</p>
        </div>
        <div class="map">
          <h6>Como llegar</h6>

        </div>
        <div class="nodos">
          <img src="/img/Nodos.png" alt="">
          <p>Copyright (C) 2024 Nodos Hub.</p>
        </div>
